<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My PWA App</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Hello from my offline app!</h1>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
